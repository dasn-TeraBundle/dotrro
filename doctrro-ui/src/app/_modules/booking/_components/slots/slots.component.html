<div class="d-flex">
  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [min]="minDate" [max]="maxDate" [matDatepickerFilter]="filterSlotDates"
             [matDatepicker]="picker" [(ngModel)]="selectedDate" (ngModelChange)="selectedDateChanged()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker  [dateClass]="dateClass" #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <div *ngFor="let slot of slots">
      <app-slot [bookingSlot]="slot"></app-slot>
    </div>
  </div>
</div>
